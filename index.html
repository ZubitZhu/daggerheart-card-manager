<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Card Selector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-4">Daggerheart Card Manager</h1>

    <!-- Toggle + Reset -->
    <div class="d-flex align-items-center mb-4 gap-3">
      <button id="toggle-all-btn" class="btn btn-outline-secondary btn-sm">Nascondi tutte le carte</button>
      <button id="reset-btn" class="btn btn-outline-danger btn-sm ms-2">Reset selezione</button>
    </div>

    <!-- Filtro + Sorting -->
    <div id="filter-panel" class="mb-4"></div>

    <!-- Cards -->
    <div id="all-cards-section">
      <h3>Tutte le carte</h3>
      <div id="card-list" class="row g-3"></div>
    </div>

    <hr class="my-4">

    <!-- Area selezionate -->
    <div>
      <h3>Carte selezionate</h3>
      <div id="selected-area" class="row g-3"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
